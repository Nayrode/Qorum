<main class="h-screen flex justify-center items-center bg-gray-100 px-4">
    <div class="flex flex-col justify-center items-center gap-6 w-[400px]">
      <h1 class="text-3xl font-bold underline h-9">Create a thread</h1>
      <form
        class="flex flex-col gap-6 w-full"
        #createForm="ngForm"
        (ngSubmit)="onCreateSubject(createForm)"
      >
        <div class="flex flex-col gap-6 w-full">
          <div class="flex flex-row gap-4">
            <label class="text-gray-600 h-9 px-4 py-2" for="name">Name</label>
            <input
              name="name"
              class="border border-gray-300 rounded-md h-9 w-full px-4 py-2"
              placeholder="Restaurant"
              type="text"
              ngModel
              required
            />
          </div>
          <div *ngIf="errorMessage" class="text-red-400 px-4 py-2">
            {{ errorMessage }}
          </div>
        </div>
        <div class="flex flex-row gap-4 justify-between">
          <button
            (click)="onBack()"
            class="bg-white text-gray-600 hover:bg-gray-200 rounded-md h-9 p-2 pr-3 flex gap-2"
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
            <p>Back</p>
          </button>
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white rounded-md h-9 p-2 w-full"
          >
            <p>Create</p>
          </button>
        </div>
      </form>
    </div>
  </main>
