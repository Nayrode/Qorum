<main class="h-screen flex justify-center items-center bg-gray-100 px-4">
    <div class="flex flex-col justify-center items-center gap-6 w-[400px]">
      <layout-bar class="w-full pb-11" />
      <div class="flex flex-row justify-between w-full gap-4">
        <button
          (click)="onBack()"
          class="bg-white text-gray-600 hover:bg-gray-200 rounded-md h-9 p-2 pr-3 flex gap-2"
        >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
          <p>Back</p>
        </button>
        <button
          (click)="onNewPost()"
          class="bg-blue-500 hover:bg-blue-600 text-white rounded-md h-9 p-2 pr-3 gap-2 whitespace-nowrap"
        >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
          <p>New Post</p>
        </button>
      </div>
      <div *ngIf="isLoading" class="text-gray-600 flex justify-center w-full h-9">
        Loading...
      </div>
      <div
        *ngIf="!isLoading && subject"
        class="text-gray-600 w-full h-9 px-4 py-2 font-medium underline"
      >
        {{ subject.name }}
      </div>
      <p
        *ngIf="posts.length === 0"
        class="text-gray-500 flex justify-center w-full h-9 cursor-not-allowed"
      >
        No post for the moment.
      </p>
      <p
        *ngIf="posts.length > 0"
        class="text-gray-500 flex justify-center w-full h-9 cursor-not-allowed"
      ></p>
  
      <ng-container *ngFor="let post of posts">
        <post-item class="w-full" [post]="post"></post-item>
      </ng-container>
    </div>
  </main>
