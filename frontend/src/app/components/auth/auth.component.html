<main class="h-screen flex justify-center items-center bg-gray-100 px-4">
    <div class="flex flex-col justify-center items-center gap-6 w-[400px]">
        <div class="flex flex-col justify-center items-center gap-6">
            <h1 class="text-3xl font-bold underline">
                Log in to your account
            </h1>
            <p class="text-gray-500">
                Enter your username below to sign into your account.
            </p>
        </div>
        <form
            #loginForm="ngForm"
            (ngSubmit)="onSubmit(loginForm)"
            class="flex flex-col gap-6 w-full"
        >
            <div class="flex flex-col gap-6 w-full">
                <div class="flex flex-row gap-4">
                    <label class="text-gray-600" for="username">Username</label>
                    <input
                        name="username"
                        class="border border-gray-300 rounded-md px-4 py-2"
                        placeholder="Username"
                        type="text"
                        [(ngModel)]="username"
                        autocomplete="username" 
                    />
                </div>
                <div class="flex flex-row gap-4">
                    <label class="text-gray-600" for="password">Password</label>
                    <input
                        name="password"
                        class="border border-gray-300 rounded-md px-4 py-2"
                        placeholder="*******************"
                        type="password"
                        [(ngModel)]="password"
                        autocomplete="current-password"
                    />
                </div>
            </div>
            <div *ngIf="errorMessage" class="text-red-400">
                {{ errorMessage }}
            </div>
            <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white rounded-md px-4 py-2"
            >
                <p>Sign in</p>
            </button>
        </form>
    </div>
</main>
